<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" type="jpeg/icon" href="/static/images/premierleague.png">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Premier League Result Prediction</title>

    <script>
    window.onscroll = () =>{
      const nav = document.getElementById('nav1');
      if(this.scrollY <= 120) nav.className = 'navbar navbar-expand-lg navbar-dark ';
      else nav.className = 'navbar navbar-expand-lg navbar-dark fixed-top';
      }
    function myfunc(teamname)
    {
        alert(teamname);
    }

  </script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark" id="nav1" style="background-color: rgba(63,16,82,1);">
		  <a class="navbar-brand" href="#"><img src="/static/images/premierleague.png"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="http://127.0.0.1:8000/prediction/">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="matches.html">Matches</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Premirer League Statistics</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Team Statistics
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">Action</a>
		          <a class="dropdown-item" href="#">Another action</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Something else here</a>
		        </div>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Players</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Prediction Model</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
	</nav>

	<div class="container-fluid" style="padding:50px;  background-attachment: fixed; background-position: center;">
        <div class="row">
            <div class="col-lg-3" onclick="mufunc('Arsenal')" style="cursor:pointer;">
                <img src="/static/images/aesenal.png" width="100px" height="100px">
            </div>
        </div>
        <center>
            <form action="/prediction/result/" method="POST" style="margin: 100px 200px;">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Home Team</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="hometeam">
                      <option><img src="/static/images/aesenal.png" style="border-radius:50%" width="20px" height="20px">Arsenal</option>
                      <option><img src="/static/images/bournemouth.png" style="border-radius:50%" width="20px" height="20px">Bournemouth</option>
                      <option><img src="/static/images/brighton.jpg" style="border-radius:50%" width="20px" height="20px">Brighton & Hove Albion</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                 <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Away team</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="awayteam">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </center>


	</div>
  </body>
</html>
